<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="colorBox" data-testid="colorBox"></div>
      <p class="gameInstructions" data-testid="gameInstructions">
        Guess the correct color!
      </p>
      <div class="score" data-testid="score">Score: 0</div>
      <div class="gameStatus" data-testid="gameStatus">correct</div>
      <div class="options-box" data-testid="colorOption"></div>
      <button class="newGameButton" data-testid="newGameButton">
        New Game
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
